<div class="main-card">
    <p-card styleClass="pcard" [style]="{ width: '800px' }">
        <div class="card-header">
            <svg (click)="loginReset()" [routerLink]="['/main']" routerLinkActive="router-link-active" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle back" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
            <h3 class="main-header">Elektron Sanaw</h3>
        </div>

        <div class="card-body">

            <div class="card">
                <p-table [value]="users" styleClass="p-datatable-gridlines p-datatable-striped" [tableStyle]="{ 'min-width': '40rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Ady we familiýasy</th>
                            <th>Wezipesi</th>
                            <th>ID</th>
                            <th>Gelen wagty</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.role }}</td>
                            <td>{{ user.main_id }}</td>
                            <td>{{ user.created_at }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

        <div class="card-footer">
            <input type="button" [routerLink]="['/add']" routerLinkActive="router-link-active" pRipple class="btn btn-success" value="Işgär goşmak" />
            <input type="button" (click)="dataExport()" pRipple class="btn btn-primary" value="Hasabaty çap etmek" />
        </div>
    </p-card>
</div>

<p-dialog header="" [(visible)]="visible" [modal]="true" [style]="{width: '300px'}">
    <h4>
        Hasabat çap etmek üçin ugradyldy!
    </h4>
</p-dialog>
